<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newb Data Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151f32' } // Custom dark shade
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .transition-theme { transition-property: background-color, border-color, color; transition-duration: 200ms; }
        
        /* Layout Helper */
        .input-group { display: flex; flex-direction: column; gap: 0.5rem; }
        
    

        /* Section Box Style */
       
    
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen p-6 text-slate-800 dark:text-slate-200 transition-theme">

    <!-- THEME TOGGLE -->
    <button onclick="toggleTheme()" class="fixed top-6 right-6 z-50 p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:scale-110 transition-transform">
        <i data-lucide="moon" id="theme-icon" class="w-5 h-5"></i>
    </button>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- LEFT COLUMN: INPUT FORM -->
        <div class="space-y-6">
            
            <!-- MODE TABS -->
            <div class="flex p-1 bg-slate-200 dark:bg-slate-800 rounded-xl">
                <button onclick="setMode('shader')" id="btn-shader" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all shadow-sm bg-white dark:bg-slate-700 text-teal-600 dark:text-teal-400">
                    Add Shader
                </button>
                <button onclick="setMode('dev')" id="btn-dev" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200">
                    Add Developer
                </button>
            </div>

            <!-- SHADER FORM -->
            <div id="shader-form" class="bg-white dark:bg-slate-850 p-8 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-800 space-y-6 transition-theme">
                
                <div class="flex items-center gap-3 pb-2 border-b border-slate-100 dark:border-slate-700">
                    <i data-lucide="layers" class="text-teal-500 w-6 h-6"></i>
                    <h2 class="text-lg font-bold text-slate-800 dark:text-white">Shader Details</h2>
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div class="input-group">
                        <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">ID (Number)</label>
                        <input type="number" id="s-id" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="e.g. 105">
                    </div>
                    <div class="input-group">
                        <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Creator ID</label>
                        <input type="text" id="s-creator" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="e.g. 0_devendrn">
                    </div>
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Title</label>
                    <input type="text" id="s-title" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="e.g. Newb X Legacy">
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Supported Version</label>
                    <input type="text" id="s-version" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="e.g. 1.21.20+">
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Tags (Comma separated)</label>
                    <input type="text" id="s-tags" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="Low End, Vanilla+, Atmospheric">
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Description</label>
                    <textarea id="s-desc" rows="4" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400 resize-none" placeholder="Short description..."></textarea>
                </div>

                <div class="input-group">
                    <label class="label text-teal-600 dark:text-teal-400">Primary Download Link (.mcpack)</label>
                    <input type="url" id="s-download" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400 border-teal-500/30 focus:border-teal-500" placeholder="https://...">
                </div>

                <!-- DYNAMIC SECTIONS -->
                <div class="border border-slate-100 bg-slate-50/50 rounded-xl p-4 transition-theme dark:bg-slate-800/50 dark:border-slate-700">
                    <div class="flex justify-between items-center mb-4">
                        <label class="label mb-0 !text-slate-500 dark:!text-slate-400">Other Links (Optional)</label>
                        <button onclick="addLinkRow()" class="text-xs font-bold text-teal-600 hover:text-teal-700 flex items-center gap-1">
                            <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Link
                        </button>
                    </div>
                    <div id="link-container" class="space-y-3"></div>
                </div>

                <div class="border border-slate-100 bg-slate-50/50 rounded-xl p-4 transition-theme dark:bg-slate-800/50 dark:border-slate-700">
                    <div class="flex justify-between items-center mb-4">
                        <label class="label mb-0 !text-slate-500 dark:!text-slate-400">Screenshots</label>
                        <button onclick="addScreenshotRow()" class="text-xs font-bold text-teal-600 hover:text-teal-700 flex items-center gap-1">
                            <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Image
                        </button>
                    </div>
                    <div id="screenshot-container" class="space-y-3"></div>
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Platforms</label>
                    <div class="flex flex-wrap gap-3">
                        <label class="flex items-center gap-2 px-4 py-2.5 rounded-lg cursor-pointer border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-sm hover:border-teal-500 transition-colors has-[:checked]:bg-teal-50 dark:has-[:checked]:bg-teal-900/20 has-[:checked]:border-teal-500 has-[:checked]:text-teal-700 dark:has-[:checked]:text-teal-400">
                            <input type="checkbox" class="hidden s-platform" value="ANDROID"> 
                            <i data-lucide="smartphone" class="w-4 h-4"></i> Android
                        </label>
                        <label class="flex items-center gap-2 px-4 py-2.5 rounded-lg cursor-pointer border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-sm hover:border-teal-500 transition-colors has-[:checked]:bg-teal-50 dark:has-[:checked]:bg-teal-900/20 has-[:checked]:border-teal-500 has-[:checked]:text-teal-700 dark:has-[:checked]:text-teal-400">
                            <input type="checkbox" class="hidden s-platform" value="IOS"> 
                            <i data-lucide="smartphone" class="w-4 h-4"></i> iOS
                        </label>
                        <label class="flex items-center gap-2 px-4 py-2.5 rounded-lg cursor-pointer border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-sm hover:border-teal-500 transition-colors has-[:checked]:bg-teal-50 dark:has-[:checked]:bg-teal-900/20 has-[:checked]:border-teal-500 has-[:checked]:text-teal-700 dark:has-[:checked]:text-teal-400">
                            <input type="checkbox" class="hidden s-platform" value="WINDOWS"> 
                            <i data-lucide="monitor" class="w-4 h-4"></i> Windows
                        </label>
                    </div>
                </div>
            </div>

            <!-- DEVELOPER FORM -->
            <div id="dev-form" class="bg-white dark:bg-slate-850 p-8 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-800 space-y-6 hidden transition-theme">
                <div class="flex items-center gap-3 pb-2 border-b border-slate-100 dark:border-slate-700">
                    <i data-lucide="user" class="text-indigo-500 w-6 h-6"></i>
                    <h2 class="text-lg font-bold text-slate-800 dark:text-white">Developer Details</h2>
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div class="input-group">
                        <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Dev ID (Filename)</label>
                        <input type="text" id="d-id" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="e.g. 0_devendrn">
                    </div>
                    <div class="input-group">
                        <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Display Name</label>
                        <input type="text" id="d-name" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="e.g. Devendrn">
                    </div>
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Avatar URL</label>
                    <input type="url" id="d-icon" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="https://...">
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Role</label>
                    <input type="text" id="d-role" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="e.g. Shader Developer">
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Bio</label>
                    <textarea id="d-bio" rows="3" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400 resize-none" placeholder="Short bio about the developer..."></textarea>
                </div>

                <div class="input-group">
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wide transition-theme">Social Links</label>
                    <div class="space-y-3">
                        <input type="text" id="d-social-gh" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="GitHub URL">
                        <input type="text" id="d-social-yt" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="YouTube URL">
                        <input type="text" id="d-social-ds" class="w-full rounded-lg p-3 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 transition-all dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200 dark:placeholder-slate-500 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 dark:focus:border-teal-400 dark:focus:ring-teal-400" placeholder="Discord URL">
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT COLUMN: PREVIEW -->
        <div class="relative">
            <div class="sticky top-6">
                <div class="bg-slate-900 dark:bg-black rounded-3xl overflow-hidden shadow-2xl border border-slate-800 flex flex-col">
                    <div class="bg-slate-800 dark:bg-slate-900 px-6 py-4 flex justify-between items-center border-b border-slate-700">
                        <div class="flex gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        </div>
                        <span class="text-xs text-slate-400 font-mono font-bold uppercase tracking-wider" id="preview-label">JSON Output</span>
                    </div>
                    <div class="relative group">
                        <textarea id="json-output" class="w-full h-[600px] bg-slate-900 dark:bg-black text-emerald-400 font-mono text-sm p-6 outline-none resize-none" readonly></textarea>
                        
                        <button onclick="copyToClipboard()" class="absolute top-4 right-4 p-2.5 bg-white/5 hover:bg-white/10 rounded-lg text-slate-300 hover:text-white transition-all opacity-0 group-hover:opacity-100 backdrop-blur-sm" title="Copy JSON">
                            <i data-lucide="copy" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentMode = 'shader';

        // --- Theme Logic ---
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            const icon = document.getElementById('theme-icon');
            if(icon) icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon').setAttribute('data-lucide', 'sun');
        }

        // --- Mode Switcher ---
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('shader-form').classList.toggle('hidden', mode !== 'shader');
            document.getElementById('dev-form').classList.toggle('hidden', mode !== 'dev');
            
            const btnShader = document.getElementById('btn-shader');
            const btnDev = document.getElementById('btn-dev');

            if(mode === 'shader') {
                btnShader.className = "flex-1 py-2.5 rounded-lg text-sm font-bold transition-all shadow-sm bg-white dark:bg-slate-700 text-teal-600 dark:text-teal-400";
                btnDev.className = "flex-1 py-2.5 rounded-lg text-sm font-bold transition-all text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200";
                document.getElementById('preview-label').innerText = "SHADER JSON OBJECT";
            } else {
                btnDev.className = "flex-1 py-2.5 rounded-lg text-sm font-bold transition-all shadow-sm bg-white dark:bg-slate-700 text-indigo-600 dark:text-indigo-400";
                btnShader.className = "flex-1 py-2.5 rounded-lg text-sm font-bold transition-all text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200";
                document.getElementById('preview-label').innerText = "DEV FILE JSON";
            }
            generateJSON();
        }

        // --- Dynamic Rows ---
        function addLinkRow(name = '', url = '') {
            const container = document.getElementById('link-container');
            const div = document.createElement('div');
            div.className = 'flex gap-2 items-center animate-[fadeInUp_0.2s_ease-out]';
            div.innerHTML = `
                <input type="text" value="${name}" class="link-name w-1/3 rounded-lg p-2.5 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 dark:bg-slate-900 dark:border-slate-700 dark:text-slate-200 focus:ring-1 focus:ring-teal-500" placeholder="Name" oninput="generateJSON()">
                <input type="text" value="${url}" class="link-url flex-1 rounded-lg p-2.5 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 dark:bg-slate-900 dark:border-slate-700 dark:text-slate-200 focus:ring-1 focus:ring-teal-500" placeholder="URL" oninput="generateJSON()">
                <button onclick="this.parentElement.remove(); generateJSON()" class="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            `;
            container.appendChild(div);
            lucide.createIcons();
            generateJSON();
        }

        function addScreenshotRow(url = '') {
            const container = document.getElementById('screenshot-container');
            const div = document.createElement('div');
            div.className = 'flex gap-2 items-center animate-[fadeInUp_0.2s_ease-out]';
            div.innerHTML = `
                <input type="text" value="${url}" class="screenshot-url flex-1 rounded-lg p-2.5 text-sm outline-none border border-slate-200 bg-white text-slate-700 placeholder-slate-400 dark:bg-slate-900 dark:border-slate-700 dark:text-slate-200 focus:ring-1 focus:ring-teal-500" placeholder="Image URL" oninput="generateJSON()">
                <button onclick="this.parentElement.remove(); generateJSON()" class="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            `;
            container.appendChild(div);
            lucide.createIcons();
            generateJSON();
        }

        // Initialize Defaults
        if(document.getElementById('link-container').children.length === 0) addLinkRow('GitHub', '');
        if(document.getElementById('screenshot-container').children.length === 0) addScreenshotRow('');

        function safeVal(id) { const el = document.getElementById(id); return el ? el.value : ""; }

        function generateJSON() {
            let data = {};
            if (currentMode === 'shader') {
                const tagsVal = safeVal('s-tags');
                const tags = tagsVal ? tagsVal.split(',').map(t => t.trim()).filter(t => t !== '') : [];
                const platforms = Array.from(document.querySelectorAll('.s-platform:checked')).map(cb => cb.value);
                
                const linkRows = document.querySelectorAll('#link-container > div');
                const downloads = [];
                linkRows.forEach(row => {
                    const name = row.querySelector('.link-name').value;
                    const url = row.querySelector('.link-url').value;
                    if(name && url) downloads.push({ title: name, link: url });
                });

                const screenRows = document.querySelectorAll('#screenshot-container .screenshot-url');
                const screenshots = Array.from(screenRows).map(input => input.value).filter(v => v.trim() !== '');

                data = {
                    id: parseInt(safeVal('s-id')) || 0,
                    title: safeVal('s-title') || "Untitled",
                    creator: safeVal('s-creator') || "unknown_id",
                    readme: "newb_readme",
                    screenshots: screenshots.length > 0 ? screenshots : ["https://via.placeholder.com/800x400"],
                    platforms: platforms,
                    supportedVersion: safeVal('s-version') || "1.20+",
                    downloadLink: safeVal('s-download') || "#",
                    otherLinks: downloads,
                    tags: tags.length > 0 ? tags : ["Low End", "Vanilla+"],
                    description: safeVal('s-desc') || "No description provided.",
                    updated_at: new Date().toLocaleDateString('en-US', { month: 'short', year: 'numeric' })
                };
            } else {
                const socials = [];
                if(safeVal('d-social-gh')) socials.push({ title: "GitHub", link: safeVal('d-social-gh') });
                if(safeVal('d-social-yt')) socials.push({ title: "YouTube", link: safeVal('d-social-yt') });
                if(safeVal('d-social-ds')) socials.push({ title: "Discord", link: safeVal('d-social-ds') });

                data = {
                    name: safeVal('d-name') || "Name",
                    website: "",
                    icon: safeVal('d-icon') || "https://via.placeholder.com/150",
                    socials: socials,
                    role: safeVal('d-role') || "Contributor",
                    location: "Earth",
                    bio: safeVal('d-bio') || "Developer.",
                    verified: false
                };
            }
            document.getElementById('json-output').value = JSON.stringify(data, null, 2);
        }

        function copyToClipboard() {
            const copyText = document.getElementById("json-output");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            const btn = document.querySelector('button[title="Copy JSON"]');
            btn.innerHTML = '<i data-lucide="check" class="w-5 h-5 text-green-400"></i>';
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="copy" class="w-5 h-5"></i>';
                lucide.createIcons();
            }, 2000);
        }

        document.addEventListener('input', (e) => {
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') generateJSON();
        });
        generateJSON();
    </script>
</body>
</html>
